<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Turbo Live Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src = "HTML_image.png">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><img src = "CSS Image.png">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><img src = "JavaScript image.png">JS</h1>
                <textarea></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="script.js"></script>
    

</body>
</html>
